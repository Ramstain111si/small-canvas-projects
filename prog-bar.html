<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog Bar</title>
<style>
    canvas{
        border: 1px solid black;
        margin: 0;
    }
</style>
</head>
<body>
    <canvas></canvas>
    <script>
const canvas = document.querySelector('canvas')
canvas.width = 300
canvas.height = 100
const c = canvas.getContext('2d')

//window location
let xwindow = 0
let ywindow = 0

//progressBar
let x = xwindow + 20 //starting x point
let y = ywindow + 60 //starting y point
let barLenght = 0
let barHeight = 10

let maxLength = 260
let progressSpeed = 0.5


function funnyProgress(){
 requestAnimationFrame(funnyProgress)

//windowBlue
c.fillStyle = "blue"
c.fillRect(xwindow,ywindow,300,100)

//window fill grey
c.fillStyle = "grey"
c.fillRect(xwindow + 10, ywindow + 40, 280, 50 )

//progress frame
c.strokeStyle = "black"
c.strokeRect(x, y, maxLength, 10)

//----------PROGRESS-BAR----------------
c.fillStyle = "blue"
c.fillRect(x,y,barLenght,barHeight)

if(barLenght >= maxLength){progressSpeed = 0}
barLenght += progressSpeed

let barLenghtPercentage = Math.round(barLenght / maxLength * 100)

//Computing text
c.fillStyle = "white"
c.font = "20px Courier New "
showText = "Computing..." + barLenghtPercentage + "%"
c.fillText(showText, xwindow + 10, ywindow + 20)

}
funnyProgress()








    
    </script>
</body>
</html>
