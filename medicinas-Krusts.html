<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="100" height="100"
style="border:0px solid #000;">
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");






//this will draw white medicine symbol, white cross on red background
//1 red bacground, a square, two white rectangles, crossing each other

// sarkana kvadrata, parametri

var xHoriz = 0; 	//PaLabi
var yVert = 0; 		//UzLeju



var lielums = 100;	//border length of the red square
var xZimet = lielums; 	//horizontal
var yZimet = lielums; 	//vertical


var krustaBiezums = lielums*0.2; 



//vertikale ctx.fillRect(40,lielums*0.1,20,yZimet);
//ja krusta biezums ir 20 xZimet=20 tad xHoriz = 50-10
//10 = xZimet/2
//50 = lielums/2
//ctx.fillRect(((lielums/2)-(xZimet/2)),yVert,krustaBiezums,yZimet);

ctx.fillStyle = "#FF0000"; //color
//ctx.fillRect(0,0,90,50);
//ctx.fillRect(xHoriz,yVert,xZimet,yZimet);

ctx.fillRect(xHoriz,yVert,xZimet,yZimet);

//white rect vertical

//white rect horizontal
ctx.fillStyle = "#FFF"; //color
ctx.fillRect(lielums*0.1,lielums*0.4,lielums*0.8,krustaBiezums);




</script>
